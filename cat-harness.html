<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/01-reset.css">
    <link rel="stylesheet" href="css/02-variables.css">
    <link rel="stylesheet" href="css/03-typography.css">
    <link rel="stylesheet" href="css/04-utilities.css">
    <link rel="stylesheet" href="css/05-style.css">
    
</head>
<body class="bg-off-black">
    <!-- navigation -->
    <div class="grid bg-white">
        <header class="header">
            <a href="index.html">
                <img class="logo" src="assets/images/logo-horizontal.svg" alt="logo" />
            </a>
            <nav class="nav">
                <a href="cats.html" class="nav__item">Cats</a>
                <a href="#" class="nav__item">Dogs</a>
                <a href="#" class="nav__item">Accessories</a>
                <a href="index.html" class="nav__item"><img  src="assets/images/cart.svg" alt="shopping cart"></a>
            </nav>
        </header>
    </div>
    <!-- end navigation -->

    <!-- category-header -->
    <section class="product">
        <div class="grid">
            <h1 class="span-12 h2 mt-9 text-center c-white">Cat Harness</h1>
            
            <div class="span-2 align-items-center">
                <svg width="26" height="50" viewBox="0 0 26 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M25 1L1 25L25 49" stroke="white"/>
                </svg>
            </div>
            
            <div class="span-8 flex-justify-center mb-7">
                <div class="product__img">
                    <img src="assets/images/cat-harness.png" alt="cat harness">
                </div>
            </div>

            <div class="span-2 align-items-center flex-justify-end">
                <svg width="26" height="50" viewBox="0 0 26 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 1L25 25L1 49" stroke="white"/>
                </svg>
            </div>  

            <div class="span-4 flex-justify-start">
                <div>
                    <a href="#" class="product-select mr-2">Tiny</a>
                    <a href="#" class="product-select mr-2">Small</a>
                    <a href="#" class="product-select mr-2">Medium</a>
                    <a href="#" class="product-select">Large</a>
                    <a href="#" class=" c-neutral-600"><p class="mt-2">What's my pet size?</p></a>
                </div>
            </div>

            <div class="span-4 flex-justify-center">
                <p><a class="btn btn--primary" href="#">Add To Cart +</a></p>
            </div>

            <div class="span-4 flex-justify-end">
                <span class="color-box color-box--strawberry"></span>
                <span class="color-box color-box--blackberry ml-2"></span>
                <span class="color-box color-box--crazyberry ml-2"></span>
                <span class="color-box color-box--fire-orange ml-2"></span>
                <span class="color-box color-box--lightberry ml-2"></span>
                <span class="color-box color-box--teal ml-2"></span>
            </div>
        </div>
    </section>
    <!-- end category-header -->
</body>
</html>
